    <script src="//assets/js/jquery-1.9.0.min.js"></script>
    <script src="//assets/js/bootstrap.min.js"></script>
    <script src="//assets/js/json2.js"></script>
    <style>
      body { padding-top: 60px; }
    </style>
  </head>
  <body onload="prueba()">

    <div class="navbar navbar-fixed-top">
      <div class="navbar-inner">
        <div class="container">
          <a class="btn btn-navbar" data-toggle="collapse" data-target=".nav-collapse">
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </a>
          <a class="brand" href="#"></a>
          <div class="nav-collapse">
            <ul class="nav">
              <li><a href="//index.html">Resources</a></li>
              <li class="active"><a href="#">Action</a></li>
              
            </ul>
          </div>
        </div>
      </div>
    </div>

    <div class="container">
      <div class="page-header">
        <h1><a href="//index.html?collapse=collapseusers">users</a></h1>
      </div>

      <ul class="nav nav-tabs" id="myTab">
        <li class="active"><a href="#home">Home</a></li>
        
        
        
        
      </ul>

      <div class="tab-content">
        <div class="tab-pane active my_tab" id="home">
          <p>
            Return an user.
          </p>
            <table class="table table-hover action-options">
            <tr>
              <td>Action</td><td>show</td>
            </tr>
            <tr>
              <td>Method</td><td>GET</td>
            </tr>
            <tr>
              <td class="routes">Required authentication</td>
              <td>
                
                  <i class="icon-ok"></i>
                
              </td>
            </tr>
            <tr>
              <td>Response formats</td><td>json</td>
            </tr>
          </table>


           <h4 class="pad_top">Resource URL</h4>
           <pre>/users/:id(.:format)</pre>

          <h4 class="pad_top">Response Status</h4>
          <table class="table table-hover">
            
            <tr>
              <td class="routes"><span class="label label-info">200</span></td>
              <td>OK</td>
            </tr>
            
            <tr>
              <td class="routes"><span class="label label-warning">401</span></td>
              <td>Access Denied</td>
            </tr>
            
            <tr>
              <td class="routes"><span class="label label-warning2">403</span></td>
              <td>Forbidden</td>
            </tr>
            
            <tr>
              <td class="routes"><span class="label label-inverse">404</span></td>
              <td>Not found</td>
            </tr>
            
          </table>
        </div>

        

        

        

        
      </div>

      <script>
        $(function () {
          $('#myTab a:first').tab('show');
        })

        $('#myTab a').click(function (e) {
          e.preventDefault();
          $(this).tab('show');
        })
      </script>
      <footer>
        <p> </p>
      </footer>
    </div>
  </body>
</html>
